<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login-signup.css">
    <title>Signup-Page</title>
</head>

<body>


    <div class="form">
        <div class="login_box">
            <form method = "POST">
                {% csrf_token %}
            <h1>Sinup</h1>
            <p>Hey there! Enter your details to get sign in to your account.</p>
            <input type="text" name = 'username' placeholder="Username" class="name">
            <input type="email" name = 'email' placeholder="Email" class="email">
            <input type="password" name = 'password' class="password" placeholder="Password" id="password">
            
            <button class="sign_in" >Sign In</button>
            </form>
            
            <p>Allready Ragister <span ><a class="nav-link" href="{% url "login_user" %}"> Login here.</span></p>
        </div>
    </div>

</body>

</html>
